<!doctype html>
<html>
<head>
	<title>Storm ID</title>	
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<div id="app">
		<Top></Top>
		<ul>
			<ListItem
				v-for="task in tasks"
				v-bind:key="task.id"
				v-bind:task="task"
				v-bind:class="{importance0: task.importance == 0, importance1: task.importance == 1, importance2: task.importance == 2}"
			></ListItem>	
		</ul>
	</div>
</body>
</html>
